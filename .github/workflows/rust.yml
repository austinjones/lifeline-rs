on: 
  push:
    branches:    
      - master

  pull_request:

name: Continuous Integration

jobs:
  check:
    name: cargo check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-check-${{ hashFiles('**/Cargo.toml') }}

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy
          override: true
          
      - uses: actions-rs/cargo@v1
        with:
          command: check

      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.toml') }}

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: test

      # Run all the examples
      - name: example | associated
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --example associated

      # Run the async-std example with custom features
      - name: example | async-std
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --example async-std --no-default-features --features "dyn-bus async-std-executor async-std-channels"

      - name: example | carrier
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --example carrier

      - name: example | hello
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --example hello

      - name: example | impl_channel
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --example impl_channel

      - name: example | state
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --example state

      - name: example | subscription
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --example subscription

